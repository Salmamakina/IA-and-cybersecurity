<div class="login-container">
    <img class="pic" src='../../assets/signup.jpg' alt="signup">
    <img class="back" src='../../assets/back.png' alt="back" (click)="goBack()">
    <form>
        <div class="username">
            <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username">
        </div>
        <div class="email">
            <input type="email" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
        </div>
        <div class="password">
            <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password" (keyup)="checkPasswordMatch()">   
            <span (click)="togglePasswordVisibility('password')">Show</span>  
        </div>
        <div class="Cpassword">
            <input type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password" required [(ngModel)]="Cpassword" (keyup)="checkPasswordMatch()">   
            <span *ngIf="passwordsMatch === false" class="error-message">Passwords do not match</span>   
            <span (click)="togglePasswordVisibility('Cpassword')">Show</span>
        </div>
    </form>
    <div class="other">
        <div class="camera">
            <img src='../../assets/picture.png' alt="picture" >
        </div>
        <div class="edit">
            <label for=picture><img src='../../assets/editpic.png' alt="edit"></label>
            <input type="file" id="picture" name="picture" (change)="previewImage($event);">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Preview" style="max-width: 100%; max-height: 200px;"><br><br>
        </div>
        <div class="generate">
            <label><input type="checkbox" id="default" name="default">Generate default photo</label>
        </div>
        <div class="checkboxes1">
            <label><input type="radio" id="analystecheck" name="role" value="analyst">Analyst</label>
            <label><input type="radio" id="admincheck" name="role" value="admin">Admin</label>
        </div>        
        <div class="checkboxes2">
            <label><input type="checkbox" id="check" name="check">i agree with <a href="/terms" target="_blank">Terms and Conditions</a> and <a href="/privacy" target="_blank">Privacy Policy</a></label>
        </div>
        <div class="btn">
            <button routerLink="/login" type="signup" (click)="signup()">SIGNUP</button>
        </div>
        <span class="already" id="already" >Already have an account ? <span class="signin">Sign in !</span></span>
    </div>
    <app-footer></app-footer>
</div>
